server {
    listen 80;
    listen [::]:80;

    server_name alma1.schach.kids www.alma1.schach.kids;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;

    server_name alma1.schach.kids;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/live/alma1.schach.kids/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/alma1.schach.kids/privkey.pem;

    include /etc/nginx/mime.types;

    root /var/www/html;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Permissions-Policy: Explicitly disable browsing-topics to avoid browser warnings
    # If you need it, use: browsing-topics=() instead of browsing-topics=*
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), browsing-topics=()" always;

    # Rate limiting and DoS protection
    limit_req zone=general_limit burst=20 nodelay;
    limit_conn conn_limit 20;

    # Limit request body size (protect against large uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Path traversal protection - block dangerous patterns
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Block access to hidden files and directories
    location ~ ^/(\.user\.ini|\.htaccess|\.htpasswd|\.git|\.svn|\.env) {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Cache headers for static assets (CSS, JS, images, fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Enabled "true";
        access_log off;
    }

    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=20 nodelay;

        # Cache-Control for HTML pages - short cache for dynamic content
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        # Stricter rate limiting for PHP endpoints (more resource-intensive)
        limit_req zone=php_limit burst=10 nodelay;

        # Cache-Control for PHP pages - allow caching but revalidate
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
        include fastcgi_params;
    }
}
