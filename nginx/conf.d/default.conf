server {
    listen 80;
    listen [::]:80;

    server_name alma-3.new.dhbw.it www.alma-3.new.dhbw.it;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;

    server_name alma-3.new.dhbw.it;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/live/alma-3.new.dhbw.it-0001/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/alma-3.new.dhbw.it-0001/privkey.pem;

    include /etc/nginx/mime.types;

    root /var/www/html;
    index index.php index.html index.htm;

    # Security headers (included for server-level, also included in location blocks)
    include /etc/nginx/conf.d/01-security-headers.conf;

    # Rate limiting and DoS protection
    limit_req zone=general_limit burst=200 nodelay;
    limit_conn conn_limit 200;

    # Limit request body size (protect against large uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Path traversal protection - block dangerous patterns
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Block access to hidden files and directories
    location ~ ^/(\.user\.ini|\.htaccess|\.htpasswd|\.git|\.svn|\.env) {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Cache headers for static assets (CSS, JS, images, fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Enabled "true";
        include /etc/nginx/conf.d/01-security-headers.conf;
        access_log off;
    }

    # Block PHP execution in uploads directory (WordPress security)
    location ~* /uploads/.*\.php$ {
        return 503;
    }

    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=200 nodelay;

        # Cache-Control for HTML pages - short cache for dynamic content
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        include /etc/nginx/conf.d/01-security-headers.conf;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        # Stricter rate limiting for PHP endpoints (more resource-intensive)
        limit_req zone=php_limit burst=100 nodelay;

        # Cache-Control for PHP pages - allow caching but revalidate
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        include /etc/nginx/conf.d/01-security-headers.conf;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
        include fastcgi_params;
    }

    location ~ /static/.*(\.\.|%2e%2e) {
        # Anstatt den Dateipfad zu verarbeiten, geben wir direkt die Flagge zurück.
        # Der Angreifer denkt, er hätte Erfolg gehabt.
        return 200 "CTF{n1c3_try_bu7_ju57_a_f4k3_fl4g}";
    }

    # Dieser Block verarbeitet legitime Anfragen an /static/.
    # Er sorgt dafür, dass normale Dateien weiterhin ausgeliefert werden.
    location /static/ {
        # Deaktiviere das automatische Auflisten von Verzeichnissen
        autoindex off;
        try_files $uri =404;
    }
}
