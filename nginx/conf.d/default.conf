server {
    listen 80;
    listen [::]:80;

    server_name alma1.schach.kids www.alma1.schach.kids;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;

    server_name alma1.schach.kids;

    ssl_certificate /etc/nginx/ssl/live/alma1.schach.kids-0001/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/alma1.schach.kids-0001/privkey.pem;
    
    include /etc/nginx/mime.types;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
