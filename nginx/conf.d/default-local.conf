server {
    listen 80;
    listen [::]:80;

    server_name localhost;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    
    # Permissions-Policy: Explicitly disable browsing-topics to avoid browser warnings
    # If you need it, use: browsing-topics=() instead of browsing-topics=*
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), browsing-topics=()" always;
    
    # Note: HSTS header not included for local development (HTTP only)
    
    # Cache headers for static assets (CSS, JS, images, fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Enabled "true";
        access_log off;
    }
    
    location / {
        # Cache-Control for HTML pages - short cache for dynamic content
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        # Cache-Control for PHP pages - allow caching but revalidate
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Cache-Enabled "true";
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

