server {
    listen 80;
    listen [::]:80;

    server_name localhost;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    
    # Permissions-Policy: Explicitly disable browsing-topics to avoid browser warnings
    # If you need it, use: browsing-topics=() instead of browsing-topics=*
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), browsing-topics=()" always;
    
    # Note: HSTS header not included for local development (HTTP only)
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

