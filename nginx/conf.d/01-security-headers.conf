# Security headers configuration
# This file is included in location blocks that need security headers
# Note: Headers must be defined in location blocks when those blocks use add_header,
# as nginx doesn't inherit server-level headers in that case

add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header Content-Security-Policy "upgrade-insecure-requests" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), browsing-topics=()" always;

