services:
  reverse-proxy:
    image: nginx:1.29.2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/:Z,ro
      - nginx_logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:z,ro
      - ./certbot/conf/:/etc/nginx/ssl/:z,ro
      - wp_data:/var/www/html:ro
    networks:
      - proxy_net
      - frontend_net
    depends_on:
      - wordpress

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:z,rw
      - ./certbot/conf/:/etc/letsencrypt/:z,rw
    networks:
      - proxy_net

  wordpress:
    image: wordpress:php8.4-fpm
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: "${WP_DB_PASSWORD}"
      WORDPRESS_DB_NAME: wp_db
      WP_REDIS_HOST: redis
      WP_REDIS_PASSWORD: "${REDIS_PASSWORD}"
    volumes:
      - wp_data:/var/www/html
    networks:
      - frontend_net
      - db_net
      - cache_net
    depends_on:
      - db
      - redis

  redis:
    image: redis:8-alpine
    restart: always
    command: redis-server /etc/redis/redis.conf --requirepass "${REDIS_PASSWORD:-redis_password}"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - cache_net
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  db:
    image: mariadb:12.0.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: wp_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: "${WP_DB_PASSWORD}"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - db_net

networks:
  proxy_net:
    driver: bridge
  frontend_net:
    driver: bridge
  db_net:
    driver: bridge
    internal: true
  cache_net:
    driver: bridge
    internal: true

volumes:
  db_data:
  nginx_logs:
  wp_data:
  redis_data:
