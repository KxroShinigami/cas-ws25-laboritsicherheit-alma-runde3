services:
  reverse-proxy:
    volumes:
      # Override: Use local config file without SSL (replaces directory mount)
      - ./nginx/conf.d/default-local.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
      - wp_data:/var/www/html:ro
      # Note: certbot volumes removed for local development (not needed without SSL)
    ports:
      # Only expose port 80 for local development (443 not needed without SSL)
      - "80:80"
