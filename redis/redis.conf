# Redis security configuration
# Disable dangerous commands that could be exploited
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command DEBUG ""

# Protected mode (already default in Redis 6+)
protected-mode yes

# Set connection timeout (close idle connections after 300 seconds)
timeout 300

# Limit max clients (prevent resource exhaustion)
maxclients 10000

# Set max memory and eviction policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Disable KEYS command (slow, can cause DoS - use SCAN instead if needed)
rename-command KEYS ""

# Enable AOF persistence
appendonly yes
appendfsync everysec

